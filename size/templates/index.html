<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8"/>
		<title><%= appName %> <%= size %></title>

        <!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css" />
        <!-- endbuild -->
		
        <% if (network == 'adform') { %>
        <!-- Adform -->
        <script>document.write('<script src="'+ (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');</script>
		<% } else if (network == 'doubleclick') { %>
        
        <!-- DoubleClick -->
        <meta name="ad.size" content="width=<%= width %>,height=<%= height %>">
        <script>
            var clickTag = '<%= clickTag %>'; 
        </script>
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
        <% } else if (network == 'adtomafusion') { %>

        <!-- Adtoma Fusion -->
        <script src="http://fusion.adtoma.com/spl/html5clickcount.js"></script>
		<% } %>

    </head>
  	<body>	
        <div id="banner">
        	
        </div>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild --> 

    	<% if (network == 'adform') { %>
        <!-- Adform -->
        <script>
            var banner = document.getElementById('banner');
            var clickTag = dhtml.getVar('clickTAG', '<%= clickTag %>'); 
            var landingPageTarget = dhtml.getVar('landingPageTarget', '_blank');
            banner.onclick = function() {
               window.open(clickTag,landingPageTarget);
            }   
        </script>
        <% } else if (network == 'adtomafusion') { %>
        <!-- Adtoma Fusion -->
        <script>
            var banner = document.getElementById('banner');
                
            banner.onclick = function() {
                window.open(clickTag,"_blank");
            }   
        </script>
        <% } %>
	</body>
</html>
